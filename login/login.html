<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planify</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cadastro">
    <form class="form">
      <h1 class="title">Bem-vindo(a) de volta!</h1>
      <p class="subtitle">Entre na sua conta aqui:</p>

      <!-- Inputs -->
      <div class="input-group">
        
        <input type="email" id="email" placeholder="Email*" required>
        <input type="password" id="password" placeholder="Senha*" required>

      </div>

      <!-- Ver Senha -->
      <button type="button" onclick="olhos()" id="verSenha" >Ver senha <img id="eyeIcon" src="../Assets/imagens/olhoFechado.png" alt="Olho fechado"></button>


      <!-- Botão Criar -->
      <button type="submit" class="btnLogar">Logar</button>

      <!-- Link para Login -->
      <a href="../Senha/EsqueceusSenha.html" id="esqueceu-Link">Esqueceu sua <strong>Senha?</strong></a>
      
      <p class="login-link">
        Não possui uma conta? <a href="../Cadastro/Cadastro.html">Ir para o <strong>Cadastro</strong></a>
      </p>
      
      <<!-- Notificação inferior -->


    

    </form>
  </div>
  <div id="bottom-notification" class="bottom-notification hidden">
    <span id="bottom-notification-message"></span>
    <button id="close-bottom-notification">X</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
